<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算：判斷身份</title>
</head>
<body>
    <!-- 1先思考：判斷是否可以投票 -->

    <!-- 輸入年份  -->
    <label for="birthYear">請輸入你的出生年份：</label>
    <input type="number" id="birthYear" placeholder="例如：1990">
    <button onclick="calculateAge()">計算目前年</button>
    
    <p id="result"></p>

    <script>
        function calculateAge() {
            var birthYear = document.getElementById("birthYear").value; // 🔹 使用者輸入的出生年份
            var currentYear = new Date().getFullYear(); // 🔹 今天是哪一年

            // 年齡判斷
            var age = currentYear - birthYear;

            // 根據年齡判斷
            if ( age <= 10 ){
                console.log("你還是個小朋友呢");
            } else if ( age >= 11 && age <= 20 ){
                console.log("青春期的你，充滿可能性！");
            } else if( age >= 21 && age <= 4 ) {
                console.log("你正處於人生的巔峰期，繼續努力！");
            } else if(age >= 40){
                console.log("人生的豐富經歷，讓你更有智慧。");
            }

            document.getElementById("result").textContent = `你今年 ${age} 歲了！`;

            // 換算
        }
    </script>
</body>
</html>
