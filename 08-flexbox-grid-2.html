  <title>Flexbox vs col-* Grid</title>

    .flexbox-demo .container {
      display: flex;
      flex-wrap: wrap;

      padding: 10px;
    }
    .flexbox-demo .item {
      background-color: #88c;
      color: white;
      padding: 20px;
      text-align: center;
      min-width: 100px;
    }
    .grid-demo .row {
      display: flex;
      flex-wrap: wrap;
      background-color: #f8f8f8;
      padding: 10px;
    }
    .grid-demo .col-6 {
      width: 50%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #c88;
      color: white;
      text-align: center;
    }
  </style>
</head>
