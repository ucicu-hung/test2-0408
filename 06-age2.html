<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算：判斷是否可以投票</title>
</head>
<body>
    <!-- 1先思考：判斷是否可以投票 -->

    <!-- 輸入年份  -->
    <label for="birthYear">請輸入出生年份：</label>
    <input type="number" id="birthYear" placeholder="例如：1990">
    <button onclick="calculateAge()">計算目前年</button>
    
    <p id="result"></p>

    <script>
        function calculateAge() {
            var birthYear = document.getElementById("birthYear").value; // 🔹 使用者輸入的出生年份
            var currentYear = new Date().getFullYear(); // 🔹 今天是哪一年

            // 年齡判斷
            var age = currentYear - birthYear;

            // 根據年齡判斷是否可以投票
            if ( age >= 20 ){
                console.log("你可以投標了");
            } else { 
                console.log("你還未滿20歲，不能投票喔");
            }   

            document.getElementById("result").textContent = `你今年 ${age} 歲了！`;
        }
    </script>
</body>
</html>
